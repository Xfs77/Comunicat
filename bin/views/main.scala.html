@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
        <link href="@routes.Assets.at("stylesheets/datepicker3.css")" rel="stylesheet" media="screen">
    	<link href="@routes.Assets.at("stylesheets/datepicker.css")" rel="stylesheet" media="screen">
    	<script src="@routes.Assets.at("javascripts/jquery-1.11.2.min.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
    	<script src="@routes.Assets.at("javascripts/locales/bootstrap-datepicker.ca.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/locales/bootstrap-datepicker.es.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.bootpag.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/build/pdf.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/build/compatibility.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        @if(flash.containsKey("success")){
        <div class="alert alert-success">
      	  @flash.get("success")
        </div>
      }

	    @if(flash.containsKey("error")){
        <div class="alert alert-danger">
    	    @flash.get("error")
        </div>
      }
        @content
   </body>
</html>
